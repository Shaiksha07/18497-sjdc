<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Design.css">
    <title>Restaurant eCommerce</title>
</head>
<body>
    <header>
        <h1>Restaurant Name</h1>
    </header>
    <main id="menu">
        <!-- Food items dynamically generated using JavaScript -->
    </main>
<!-- Inside the #menu element, add these item divs or customize them as needed -->
<div class="item">
    <h2>Burger</h2>
    <p>Delicious beef burger with lettuce and cheese.</p>
    <p>Price: $10</p>
    <button onclick="addToCart('Burger', 10)">Add to Cart</button>
</div>

<div class="item">
    <h2>Pizza</h2>
    <p>Classic margherita pizza with tomato and mozzarella.</p>
    <p>Price: $15</p>
    <button onclick="addToCart('Pizza', 15)">Add to Cart</button>
</div>

<div class="item">
    <h2>Salad</h2>
    <p>Fresh garden salad with mixed greens and vinaigrette.</p>
    <p>Price: $8</p>
    <button onclick="addToCart('Salad', 8)">Add to Cart</button>
</div><script src="jav.js"></script>

</body>
</html>
